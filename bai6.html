<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0, tong =0
        let dayso =""
        for (let i=1; ; i++){
            if(i%7==0){
                dayso +=1+" "
                console.log(dayso)
                tong += i
                count++
                if(count==30) break
            }
        }
        document.write(dayso+"<br>")
        document.write("Tỏng bằng "+tong)
    </script>
</body>
</html>
